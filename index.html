<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ihash.ai</title>
    <meta name="description" content="ihash.ai — Reserved domain. For strategic inquiries only.">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'SF Mono', 'Menlo', 'Monaco', 'Consolas', monospace, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            line-height: 1.6; 
            color: #ffffff; 
            background: linear-gradient(135deg, #06080a 0%, #0c1014 100%);
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            padding: 20px; 
            text-align: center; 
            position: relative; 
            overflow-x: hidden; 
        }
        .light-effect { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            width: min(120vw, 1000px); 
            height: min(120vh, 1000px); 
            background: radial-gradient(circle at center, rgba(100, 220, 240, 0.1) 0%, transparent 70%);
            transform: translate(-50%, -50%); 
            pointer-events: none; 
            z-index: -1; 
        }
        .container { 
            max-width: 760px; 
            width: 100%; 
            padding: 70px 40px; 
            background: rgba(10, 12, 16, 0.92);
            backdrop-filter: blur(12px); 
            border-radius: 24px; 
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.65),
                0 0 0 1px rgba(100, 220, 240, 0.25);
            border: 1px solid rgba(100, 220, 240, 0.2); 
            z-index: 1; 
        }
        h1 { 
            font-size: clamp(4rem, 11vw, 6.8rem); /* 8 字符 → 超大字体 */
            font-weight: 300; 
            letter-spacing: 0.12em; 
            margin-bottom: 35px; 
            opacity: 0.98; 
            text-transform: lowercase; 
            color: #c0f0f8;
            font-feature-settings: "liga" off;
            text-shadow: 0 0 10px rgba(100, 220, 240, 0.3);
        }
        .domain { display: inline-block; transition: opacity 0.3s ease; }
        .domain:hover { opacity: 0.85; }
        p { 
            font-size: clamp(1.15rem, 4.2vw, 1.5rem); 
            opacity: 0.85; 
            max-width: 640px; 
            margin: 0 auto 45px; 
            line-height: 1.8; 
            color: #a0d8e8;
            font-family: 'SF Mono', 'Menlo', 'Monaco', 'Consolas', monospace, sans-serif;
        }
        .note-section { 
            background: rgba(16, 20, 24, 0.45); 
            border-radius: 16px; 
            padding: 28px; 
            margin: 45px 0; 
            border: 1px solid rgba(100, 220, 240, 0.25); 
        }
        .note-text { 
            font-size: 0.95rem; 
            opacity: 0.75; 
            line-height: 1.8; 
            color: #80c0d8;
            font-family: 'SF Mono', 'Menlo', 'Monaco', 'Consolas', monospace, sans-serif;
            text-align: left;
        }
        .contact-section { margin-top: 45px; }
        .email-link { 
            font-size: 1.45rem; 
            color: #60e0f0; 
            text-decoration: none; 
            font-family: 'Courier New', monospace; 
            padding: 12px 26px; 
            background: rgba(100, 220, 240, 0.08); 
            border-radius: 10px; 
            display: inline-block; 
            border: 1px solid rgba(100, 220, 240, 0.35); 
            transition: all 0.3s ease; 
        }
        .email-link:hover { 
            background: rgba(100, 220, 240, 0.18); 
            transform: translateY(-3px); 
            box-shadow: 0 8px 20px rgba(100, 220, 240, 0.2); 
        }
        .contact-note { 
            font-size: 0.92rem; 
            opacity: 0.65; 
            margin-top: 18px; 
            font-style: italic; 
            color: #60a8b8;
            font-family: 'SF Mono', 'Menlo', 'Monaco', 'Consolas', monospace, sans-serif;
        }
        .footer { 
            position: absolute; 
            bottom: 30px; 
            font-size: 0.82rem; 
            opacity: 0.4; 
            width: 100%; 
            text-align: center; 
            color: #508898;
            font-family: 'SF Mono', 'Menlo', 'Monaco', 'Consolas', monospace, sans-serif;
        }
        @media (max-width: 768px) { 
            .container { padding: 50px 30px; margin: 20px; } 
            .email-link { font-size: 1.25rem; } 
            h1 { 
                font-size: clamp(3.4rem, 13vw, 5.4rem);
                letter-spacing: 0.08em;
            }
        }
    </style>
</head>
<body>
    <div class="light-effect"></div>
    <div class="container">
        <h1><span class="domain">ihash.ai</span></h1>
        <p>This domain is reserved.<br>Future project consideration.</p>
        
        <!-- 低调中性免责声明 -->
        <div class="note-section">
            <div class="note-text">
                This domain is reserved for future development and is not associated with any third party.
            </div>
        </div>
        
        <!-- 联系方式 -->
        <div class="contact-section">
            <a href="#" class="email-link" aria-label="Send email">
                <span id="email-display">joshua369x@gmail.com</span>
            </a>
            <div class="contact-note">
                For strategic inquiries only.
            </div>
        </div>
    </div>

    <div class="footer">
        © <span id="currentYear"></span> ihash.ai — All rights reserved.
    </div>

    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();
        const email = 'joshua369x' + '@' + 'gmail.com';
        const subject = '?subject=Inquiry: ihash.ai';
        const mailto = 'mailto:' + email + subject;
        document.querySelector('.email-link').href = mailto;
        document.getElementById('email-display').textContent = email;
    </script>
</body>
</html>
